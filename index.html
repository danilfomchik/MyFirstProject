<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Paint with our project">
        <meta name="keywords" content="Paint, pencil, 2d">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta property="og:title" content="Paint">
        <meta property="og:type" content="drawing">
        <meta property="og:image" content="./pictures/paintLogo.png">
        <meta property="og:site_name" content="Paint">
        <meta property="og:description" content="Paint with our project">
        <title>Paint</title>
        <link href="./pictures/paintLogo.png" rel="icon" type="image/png">
        <link rel="stylesheet" href="./css/style.css">
        <script src="https://kit.fontawesome.com/6cb87dd491.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="wrapper">
            <div id="undo" class="tools">
                <img class="wrapperImg" src="" alt="">
            </div>
            <div id="pencil" class="tools">
                <img class="wrapperImg" src="" alt="">
            </div>
            <input type="range" class="pencilWidth" min="1" max="40" value="5">

            <div id="eraser" class="tools">
                <img class="wrapperImg" src="" alt="">
            </div>
            <input type="range" class="eraserWidth" min="10" max="60" value="20">

            <div id="paint" class="tools">
                <img class="wrapperImg" src="" alt="">
            </div>
            <div id="loupe" class="tools">
                <img class="wrapperImg" src="" alt="">
            </div>
            <div id="palette" class="tools">
                <img class="wrapperImg" src="" alt="">
            </div>
            <input type="color" class="colorInput">
            <div id="clear" class="tools">
                <img class="wrapperImg" src="" alt="">
            </div>
            <div class="downloadFavicon">
                <i class="fas fa-cloud-download-alt"></i>
            </div>
        </div>
        <canvas id="myCanvas"></canvas>

        <script src="./js/custom.js"></script>
    </body>
</html>
