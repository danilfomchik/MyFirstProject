<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Paint with our project">
        <meta name="keywords" content="Paint, pencil, 2d">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta property="og:title" content="Paint">
        <meta property="og:type" content="drawing">
        <meta property="og:image" content="./pictures/paintLogo.png">
        <meta property="og:site_name" content="Paint">
        <meta property="og:description" content="Paint with our project">
        <title>Paint</title>
        <link href="./pictures/paintLogo.png" rel="icon" type="image/png">
        <link rel="stylesheet" href="./css/style.css">
        <script src="https://kit.fontawesome.com/6cb87dd491.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <diV class="undoArrows">
            <i class="fas fa-arrow-left"></i>
            <i class="fas fa-arrow-right"></i>
        </diV>
        <div class="wrapper">
            <div class="tools pencilTool">
                <img src="./pictures/pencil.png" alt="">
            </div>
            <div class="tools eraserTool">
                <img src="./pictures/eraser.png" alt="">
            </div>
            <div class="tools paintTool">
                <img src="./pictures/paint-tool.png" alt="">
            </div>
            <div class="tools pipetTool">
                <img src="./pictures/pipet.png" alt="">
            </div>
            <div class="tools loupeTool">
                <img src="./pictures/loupe.png" alt="">
            </div>
            <div class="tools paletteTool">
                <img src="./pictures/palette.png" alt="">
            </div>
            <input type="color" class="colorInput">
        </div>
        <canvas id="myCanvas"></canvas>


        <div class="downloadFavicon">
            <i class="fas fa-cloud-download-alt"></i>
        </div>
        <script src="./js/custom.js"></script>
